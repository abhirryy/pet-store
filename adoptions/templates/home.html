{% extends "base.html"%}
{% block content %}
<div>
	{% for pet in pets.all %}
	<div class="petname">
		<a href="{% url 'pet_detail' pet.id %}">
			<h3> {{pet.name|capfirst}} </h3>
			<p>{{pet.species}}</p>
			{% if pet.breed %}
			<p>Breed: {{pet.breed}}</p>
			{% endif %}
			<p class="hidden">{{pet.description}}</p>
		</a>
	</div>
	{% endfor %}
</div>
{% endblock%}
